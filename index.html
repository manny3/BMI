<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI</title>

    <meta name="keywords" content="關鍵字" />
    <meta name="description" content="內容簡述" />

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="" />
    <link rel="apple-touch-icon-precomposed" href="">
    <link rel="stylesheet" href="stylesheets/css/bootstrap/bootstrap.min.css">
    <!-- Font Awesome 5 -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="stylesheets/animate.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/hover.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
    <!-- Font Awesome 4.7 -->
    <link rel="stylesheet" type="text/css" href="stylesheets/font-awesome.min.css">

</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="row bmi">
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <div class="bmi_logo">
                        <img src="images/BMICLogo22.png" alt="" class="img-fuild ">
                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <form action="" class="bmi_form">
                        <div class="form-group p-3 mb-0">
                            <label class="mb-2" for="url">
                                身高：
                            </label>
                            <input class="form-control form-control-sm bmi_form_input height" placeholder="請輸入連結！">
                        </div>
                        <div class="form-group p-3 mb-0">
                            <label class="mb-2" for="url">
                                體重：
                            </label>
                            <input class="form-control form-control-sm bmi_form_input weight" placeholder="請輸入連結！">
                        </div>
                    </form>
                </div>
                <div class="col-4 d-flex justify-content-start align-items-center">
                    <div class="header-result">
                        <button class="resultBtn border-0">看結果</button>
                        <div class="result">
                            <div class="result_content">
                                <h3>26.3</h3>
                                <p>BMI</p>
                            </div>
                            <div class="result_img">
                                <img src="images/icons_loop.png" alt="" class="img-fluid">
                            </div>  
                            <h1 class="h1 result_obesity">理想</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="container py-5">
                <div class="bmi_content">
                    <h2 class="text-center mb-5">BMI 紀錄</h2>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="data_list mb-3">
                                <div class="data_item">
                                    <div class="bmi_color"></div>
                                    <div class="status">理想</div>
                                    <div><h5>BMI<span class="_bmi">20.90</span></h5></div>
                                    <div><h5>weight<span class="_weight">70kg</span></h5></div>
                                    <div><h5>height<span class="_height">180cm</span></h5></div>
                                    <div class="date mr-3">06-19-2017</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center pt-3">
                            <button class="btn btn-outline-secondary clearlist">清除記錄</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="footer_img">
                <img src="images/BMICLogo.png" alt="" class="img-fuild footer_img">
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- Font Awesome 5 -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script> -->
    <script src="js/wow.js"></script>

    <script src="js/js.js"></script>
</body>

</html>
